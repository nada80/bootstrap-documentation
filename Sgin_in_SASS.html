<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>sign in</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic" rel="stylesheet" type="text/css" />
    </meta>
  </head>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" />
	<link href="css/Sass/style.css" rel="stylesheet" />


  <body>
    <section class="m-box--sign-in" role="main">
      <header class="m-box--box-sized">
        <h1>
          Sign In <span>or <a href="sign_up.html">sign up </a></span>
        </h1>
        <a class="m-link--close" href="#">x </a>
      </header>
      <form class="m-form--sign-in">
        <fieldset>
          <span class="icon-envelope"></span><input placeholder="Email" required="" type="email" /><span class="m-field-error"></span>
        </fieldset>
        <fieldset>
          <span class="icon-lock"></span><input placeholder="Password" required="" type="password" /><span class="m-field-error"></span>
        </fieldset>
        <div>
          <a href="#">Forgot password ? </a><button type="submit">Sign In </button>
        </div>
      </form>
   
	</section>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  
	  <script src="../js/Sign-in.js"></script>
  </body>
</html>
